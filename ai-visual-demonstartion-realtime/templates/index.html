<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='cs/style.css') }}" />
  <title>Real-Time Captioning</title>
</head>
<body>
  <h1>Real-Time Captioning with Webcam</h1>

  <video id="webcam" width="640" height="480" autoplay></video>

  <div class="controls">
    <select id="languageSelect">
      <option value="en" selected>English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh-cn">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
    </select>
    <button id="stopBtn">‚èπ Stop Capturing</button>
  </div>

  <div class="captions">
    <div><strong>English:</strong> <span id="baseCaption">Waiting for input...</span></div>
    <div><strong>Translated:</strong> <span id="translatedCaption"></span></div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
