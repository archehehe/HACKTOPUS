<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mic Transcription Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f6f9;
            color: #333;
        }
    
        h1 {
            text-align: center;
            color: #3a0ca3;
            margin-bottom: 40px;
        }
    
        h2 {
            color: #4361ee;
            margin-bottom: 10px;
        }
    
        div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    
        p {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .btn:hover {
            background-color: #3a0ca3;
        }
    
        a {
            color: #4361ee;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <h1>Microphone Transcription Result</h1>

    <div>
        <h2>Transcript:</h2>
        <p>{{ transcript }}</p>
    </div>

    <div>
        <a href="{{ url_for('download_file', filename=filename) }}" class="btn">Download Transcript</a>
    </div>

    <div>
        <a href="{{ url_for('mic') }}">Record Again</a> |
        <a href="{{ url_for('index') }}">Back to Upload Page</a>
    </div>
</body>
</html>
