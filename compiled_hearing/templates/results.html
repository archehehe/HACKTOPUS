<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Results</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }
    
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            text-align: center;
            color: #3a0ca3;
            margin-bottom: 30px;
        }
    
        .result-section {
            margin-bottom: 30px;
        }
    
        .result-section h2 {
            color: #4361ee;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
    
        video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    
        .transcription-text {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-wrap;
            border-left: 4px solid #4361ee;
        }
    
        .download-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .btn:hover {
            background-color: #3a0ca3;
        }
    
        i {
            font-size: 16px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Transcription Results</h1>
        
        <div class="result-section">
            <h2>Original Video:</h2>
            <video controls>
                <source src="{{ url_for('serve_uploaded_file', filename=video_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        

        <div class="result-section">
            <h2>Transcription:</h2>
            <div class="transcription-text"></div>
        </div>

        <div class="download-options">
            <a href="{{ url_for('download_file', filename=base_filename+'.txt') }}" class="btn">
                <i class="fas fa-download"></i> Download as TXT
            </a>
            <a href="{{ url_for('download_file', filename=base_filename+'.srt') }}" class="btn">
                <i class="fas fa-download"></i> Download as SRT
            </a>
            <a href="{{ url_for('index') }}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
