<style>/* Live Transcription Styles */
    #transcription-container {
        margin: 20px 0;
    }
    
    .transcript-box {
        min-height: 200px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
        white-space: pre-wrap;
    }
    
    .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .status-message {
        padding: 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
        text-align: center;
    }
    
    .btn-danger {
        background-color: #dc3545;
    }
    
    .btn-danger:hover {
        background-color: #c82333;
    }
    
    .btn-secondary {
        background-color: #6c757d;
    }
    
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    
    /* Visual feedback for active listening */
    .listening #transcript {
        border-color: #4361ee;
        box-shadow: 0 0 10px rgba(67, 97, 238, 0.3);
    }
    
    .listening #status {
        background-color: #e6f0ff;
        color: #4361ee;
    }</style>
{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2><i class="fas fa-microphone-alt"></i> Live Transcription</h2>
    
    <div id="transcription-container">
        <div id="transcript" class="transcript-box"></div>
        <div class="controls">
            <button id="start-btn" class="btn">
                <i class="fas fa-microphone"></i> Start Listening
            </button>
            <button id="stop-btn" class="btn btn-danger" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
            <button id="save-btn" class="btn btn-secondary" disabled>
                <i class="fas fa-save"></i> Save Transcript
            </button>
        </div>
    </div>
    
    <div id="status" class="status-message">Press "Start Listening" to begin</div>
</div>

<script src="{{ url_for('static', filename='js/live_transcribe.js') }}"></script>
{% endblock %}
